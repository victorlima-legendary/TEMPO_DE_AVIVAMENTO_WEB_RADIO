<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB RÁDIO - TEMPO DE AVIVAMENTO</title>
    <!-- Pré-carregar CSS -->
    <link rel="preload" href="./src/style/main.css" as="style" />
    <link rel="preload" href="./src/style/footer.css" as="style" />
    <link rel="preload" href="./src/style/style.css" as="style" />
    <link rel="preload" href="./src/style/reset.css" as="style" />
    <link rel="preload" href="./src/style/keyframes.css" as="style" />
    <link rel="preload" href="./src/style/slider.css" as="style" />
    <link rel="preload" href="./src/style/vars.css" as="style" />
    <link rel="preload" href="./src/style/dropdown_mobile.css" as="style" />
    <link rel="preload" href="./src/style/header.css" as="style" />
    <link rel="preload" href="./src/style/media-queries.css" as="style" />

    <!-- Links para CSS -->
    <link rel="stylesheet" href="./src/style/videos.css" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/footer.css" />
    <link rel="stylesheet" href="./src/style/keyframes.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/slider.css" />
    <link rel="stylesheet" href="./src/style/vars.css" />
    <link rel="stylesheet" href="./src/style/dropdown_mobile.css" />
    <link rel="stylesheet" href="./src/style/header.css" />
    <link rel="stylesheet" href="./src/style/media-queries.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="header"></div>
    <!--  -->
    <div class="videos-content">
      <div class="video">
        <img
          width="100%"
          height="auto"
          src="./src/assets/VÍDEOS.png"
          alt="Banner com nome de Conteúdo"
        />
      </div>
      <span class="border"><i class="fa fa-play"></i>vídeos</span>
      <div class="videos-content__content">
        <div class="videos-content__content--desenhos">
          <div
            style="border-bottom: 1.5px solid gray; padding-bottom: 20px"
            class="desenhos_content"
          >
            <span id="span_sections"
              ><i class="fa-solid fa-book-bible"></i>desenhos</span
            >
            <div id="video">
              <span>conteúdo ainda não disponível</span>
            </div>
          </div>
        </div>
        <div class="videos-content__content--pregacoes">
          <!--  -->
          <div
            style="border-bottom: 1.5px solid gray; padding-bottom: 20px"
            class="pregacoes_content"
          >
            <span id="span_sections"
              ><i class="fa-solid fa-film"></i>pregações</span
            >
            <div id="video">
              <span>conteúdo ainda não disponível</span>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
    <script>
      /* CARREGAR CABEÇALHO */
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
  </body>
</html>
